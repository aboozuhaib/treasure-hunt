<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Login Page</title>
        <link rel="stylesheet" href="style_login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" style="color: #fff;" href="#">EVENT NAME</a>
                <button class="navbar-toggler" style="background: #fff;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" style="color: #fff;" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" style="color: #fff;" href="#">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="color: #fff;" href="#">Contact us</a>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row content">
                <div class="col-md-6 mb-3">
                    <img src="1.jpg" class="img-fluid" alt="image">
                </div>
                <div class="col-md-6">
                    <h3 class="signin-text mb-3">Log In</h3>
                    <form>
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" class="form-control"> 
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="checkbox" class="for-check-input" id="checkbox">
                            <label for="checkbox" class="form-check-label">I am not a robot.</label>
                            <a href='questions.html'><button type="button" class="btn btn-success">Login</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>






        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
