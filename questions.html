        <script type="text/javascript">
        
            var countDownDate = new Date("Dec 6, 2020 18:00:00").getTime();
            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
                document.getElementById('demo').style.color = "white";
                document.getElementById('demo').style.backgroundColor = "black";
                document.getElementById('demo').style.height = "100px";
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000)

            
            let options = {
                startAngle: -1.55,
                size: 100,
                value: 0.8,
                fill:  {color: "white"}
            }
            $(".circle .bar").circleProgress(options).on('circle-animation-progress',
            function(event, progress, stepValue){
                $(this).parent().find("span").text(String(stepValue.toFixed(2).substr(2))+"%");
            });
           
            var ans = 'OnlineTreasureHunt'
            var answer = ans.toUpperCase();
            var container = document.getElementsByClassName("ansDashes")[0];

            var dashHtml='';
            for (i in answer){
                dashHtml +="<input type='text' style='width: 30px; text-align: center; font-family: sans-seriff' class='letter' oninput='this.value = this.value.toUpperCase()' maxlength='1'></input>"
            }
            container.innerHTML = dashHtml;
            // move curser through each letter

            container.onkeyup = function(e) {
                var target = e.srcElement;
                var maxLength = parseInt(target.attributes["maxlength"].value, 10);
                var myLength = target.value.length;
                if (myLength >= maxLength) {
                    var next = target;
                    while (next = next.nextElementSibling) {
                        if (next == null)
                            break;
                        if (next.tagName.toLowerCase() == "input") {
                            next.focus();
                            break;
                        }
                    }
                }
     
                // backspace
                else if (myLength === 0) {
                    var previous = target;
                    while (previous = previous.previousElementSibling) {
                        if (previous == null)
                            break;
                        if (previous.tagName.toLowerCase() === "input") {
                            previous.focus();
                            break;
                        }
                    }
                }
            }

                var getAnswer= ()=>{
                var lettersDiv = container.childNodes;
                var answer = '';
                for(i in lettersDiv){
                    if(lettersDiv[i].value){
                        answer += lettersDiv[i].value;
                    }        
                }
                console.log(answer);
                return answer;
                }

            checkAnswer = ()=>{
                if(answer === getAnswer()){
                    alert('correct answer');
                }else{  
                    alert('wrong"answer');
                }
            }
        </script>
